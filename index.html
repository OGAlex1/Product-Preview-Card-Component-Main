<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class="container">
 <div class="wrapper">
  <div class="img-layer">
    <img src="images/image-product-desktop.jpg" alt="">
  </div>

   <div class="img-mobile">
    <img src="images/image-product-mobile.jpg" alt="">
  </div>

  <div class="text-layer">
<div class="font-title">
  <h4>
    Perfume
  </h4>
  <h1>
   Gabrielle <br> Essence Eau <br> De Parfum 
  </h1>
  <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>


<div class="price-tag">
  <h1>$149.99 <span>$169.99</span></h1>
</div>

<div class="add-cart">
  <a href="#"><img src="images/icon-cart.svg" > Add to Cart</a>
</div>
  </div>
 </div>
 </div>
</div>


  <div class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OGAlex1">@OGAlex1</a>.
  </div>
</body>
</html>
